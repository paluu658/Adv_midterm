<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Django App {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Resale Flat System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/' %}active{% endif %}" href="/flats/">View Flats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/filter/' %}active{% endif %}" href="/flats/filter/">Filter by Town</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/price-range/' %}active{% endif %}" href="/flats/price-range/">Filter by Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/group-by-type/' %}active{% endif %}" href="/flats/group-by-type/">Group by Type</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/average-price/' %}active{% endif %}" href="/flats/average-price/">Average Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/flats/create/' %}active{% endif %}" href="/flats/create/">Add Flat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">Â© 2024 Resale Flat System. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
